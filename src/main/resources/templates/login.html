<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h3 class="text-center mb-4">MBIZ Yearbook</h3>

        {{#error}}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {{/error}}

        <form action="/login" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="User ID" value="user" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="user123" required>
            </div>
			
			<div class="form-check mb-3">
			    <input class="form-check-input" type="checkbox" name="remember" id="remember">
			    <label class="form-check-label" for="remember">
			        Remember Me
			    </label>
			</div>

            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
    </div>
</div>
</body>
</html>
